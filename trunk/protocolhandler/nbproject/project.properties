    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-link http://java.sun.com/j2se/1.5.0/docs/api -link http://xerces.apache.org/xerces2-j/javadocs/api/ -link http://www.exist-db.org/api/
